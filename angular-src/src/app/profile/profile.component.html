<div class="user-grid" *ngIf="userService.user">
    <div>
        <p>User: {{userService.user.username}} E-mail: {{userService.user.email}}</p>
        <p>Credits: {{userService.user.money}}</p>

        <hr>

        <p>Inventory</p>
        <div *ngFor="let item of userService.user.inventory; let index = index">
            <p>{{index}}. {{item.name}}</p>
        </div>
    </div>

    <div>
        <button (click)="buy('gundarium')">Buy Gundarium Alloy - 5</button>
    </div>


</div>
